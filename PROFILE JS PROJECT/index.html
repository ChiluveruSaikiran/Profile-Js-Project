<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="IMAGES/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapperclass">
    <div class="circle1"></div>
    <div class="circle2"></div>


    <div class="wrapper">
        <div class="wrapper-card">
            <div class="imgg">
                <img  src="./IMAGES/mypicc.jpeg" alt="kiran" title="Chiluveru Sai Kiran" >
            </div>
            
            <div class="username">
                <h2>Chiluveru Sai Kiran</h2>
            </div>

            <div class="designation">
                <h3>Software Developer, Hyderabad</h3>
            </div>

            <div class="btn-grp">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <a href="#"><button class="btn-follow btn-card">Follow me</button></a>
            </div>

        </div>
    </div>




    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share This Via </h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
   
    <div onclick="closeModal()" class="overlay"></div>


</div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
